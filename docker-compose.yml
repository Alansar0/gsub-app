version: '3.8'
services:
  app:
    build: .
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html:cached
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  db_data:
